<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuantifiedSelf App</title>
    <link href="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>

                {% block button %}


                {% endblock button %}

            </div>
        </div>
    </nav>
    {% block base %}

    {% endblock base %}

    <script type="text/javascript">

        // Creating Vue Instance
        var vm = new Vue({

            // Assigning id of DOM in parameter
            el: '#home',
            // Assigning values of parameter
            data: {
                title: "Geeks for Geeks",
                name: "Vue.js",
                topic: "Instances",
                t: "{{t}}",
                tracker_instances: []
            },
            async created() {
                await this.getTrackerInstances()
            },

            // Creating methods
            methods: {

                // Creating function
                show: function () {
                    return "Welcome to this tutorial on "
                        + this.name + " - " + this.topic;
                },

                async getTrackerInstances() {
                    const response = await fetch(window.location, {
                        method: 'get',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    })

                    this.tracker_instances = await response.json()
                }
            },
            // Change Delimiters
            delimiters: ['{', '}']
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
